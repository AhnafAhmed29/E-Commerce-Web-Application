{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<section class="auth-section">
    <div class="container">
        <div class="auth-container">
            <div class="auth-box">
                <h1 class="auth-box__title">Login to Your Account</h1>
                <p class="auth-box__subtitle">Welcome back! Please enter your details</p>

                <form method="POST" class="auth-form">
                    <div class="form-group">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" id="email" name="email" class="form-input" required>
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" name="password" class="form-input" required>
                    </div>

                    <button type="submit" class="btn btn--primary btn--large btn--full-width">
                        Login
                    </button>
                </form>

                <div class="auth-box__footer">
                    <p>Don't have an account? <a href="{{ url_for('register') }}" class="auth-box__link">Register here</a></p>
                </div>

                <div class="auth-box__admin-info">
                    <h3>Demo Accounts:</h3>
                    <p><strong>Admin:</strong> admin@ezgadgets.com / admin123</p>
                    <p><strong>Or create a new customer account</strong></p>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
