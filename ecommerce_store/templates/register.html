{% extends "base.html" %}
{% block title %}Register - EZ Gadgets{% endblock %}
{% block content %}
<div class="container" style="max-width: 600px; margin: 60px auto; padding: 40px; background: #fff; border-radius: 10px; box-shadow: 0 0 20px rgba(0,0,0,0.1);">
    <h1 style="text-align: center; margin-bottom: 30px; color: #1a0f2e;">Create An Account</h1>
    <form method="POST" action="{{ url_for('register') }}">
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
            <div class="form-group">
                <label>First name</label>
                <input type="text" name="first_name" class="form-control">
            </div>
            <div class="form-group">
                <label>Last name</label>
                <input type="text" name="last_name" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label>Email address *</label>
            <input type="email" name="email" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Username *</label>
            <input type="text" name="username" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Phone</label>
            <input type="tel" name="phone" class="form-control">
        </div>
        <div class="form-group">
            <label>Password *</label>
            <input type="password" name="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary" style="width: 100%; padding: 15px; font-size: 1.1rem; margin-top: 10px;">Register</button>
    </form>
    <p style="text-align: center; margin-top: 20px;">Already have an account? <a href="{{ url_for('login') }}" style="color: #007bff; font-weight: 600;">Log in</a></p>
</div>
{% endblock %}
