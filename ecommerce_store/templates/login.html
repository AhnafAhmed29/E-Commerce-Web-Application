{% extends "base.html" %}
{% block title %}Login - EZ Gadgets{% endblock %}
{% block content %}
<div class="container" style="max-width: 500px; margin: 60px auto; padding: 40px; background: #fff; border-radius: 10px; box-shadow: 0 0 20px rgba(0,0,0,0.1);">
    <h1 style="text-align: center; margin-bottom: 30px; color: #1a0f2e;">Sign in</h1>
    <form method="POST" action="{{ url_for('login') }}">
        <div class="form-group">
            <label>Username or email address *</label>
            <input type="text" name="identifier" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Password *</label>
            <input type="password" name="password" class="form-control" required>
        </div>
        <div class="form-group" style="display: flex; justify-content: space-between; align-items: center;">
            <label style="margin: 0;"><input type="checkbox" name="remember" style="margin-right: 5px;"> Remember me</label>
            <a href="#" style="color: #007bff;">Lost your password?</a>
        </div>
        <button type="submit" class="btn btn-primary" style="width: 100%; padding: 15px; font-size: 1.1rem; margin-top: 10px;">Log in</button>
    </form>
    <p style="text-align: center; margin-top: 20px;">No account yet? <a href="{{ url_for('register') }}" style="color: #007bff; font-weight: 600;">Create An Account</a></p>
</div>
{% endblock %}
