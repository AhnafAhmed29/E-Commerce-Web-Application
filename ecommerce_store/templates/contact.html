{% extends "base.html" %}
{% block title %}Contact Us - EZ Gadgets{% endblock %}
{% block content %}
<div class="container" style="margin: 60px auto; max-width: 700px;">
    <h1 style="text-align: center; margin-bottom: 40px;">Contact Us</h1>
    <form method="POST">
        <div class="form-group"><label>Name *</label><input type="text" name="name" class="form-control" required></div>
        <div class="form-group"><label>Email *</label><input type="email" name="email" class="form-control" required></div>
        <div class="form-group"><label>Subject</label><input type="text" name="subject" class="form-control"></div>
        <div class="form-group"><label>Message *</label><textarea name="message" class="form-control" rows="6" required></textarea></div>
        <button type="submit" class="btn btn-primary" style="padding: 15px 40px;">Send Message</button>
    </form>
</div>
{% endblock %}
